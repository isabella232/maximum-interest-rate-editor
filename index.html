<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alma Maximum Interest Rate Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Configuration du taux d'usure
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div id="app"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Calcul du TAEG
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div id="taeg-app"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Bps to optimal TAEG
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div id="bps-app"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <script src="app.js"></script>
  <script>
    const element = document.getElementById("app");
    const app = Elm.MaximumInterestRateEditor.init({
      node: element,
      flags: {
        "below_3000": 2109,
        "over_3000": 983,
        "over_6000": 508,
      }
    });
    const taeg_element = document.getElementById("taeg-app");
    const taeg_app = Elm.TAEG.init({
      node: taeg_element,
      flags: {}
    });
    const bps_element = document.getElementById("bps-app");
    const bps_app = Elm.Bps2Taeg.init({
      node: bps_element,
      flags: {}
    });
  </script>
</body>
</html>
